apply plugin: 'com.android.library'

group "com.mikepenz"

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        versionCode 3009
        versionName '3.0.0.9-SNAPSHOT'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
}

if (project.hasProperty('pushall') || project.hasProperty('libraryextensiononly')) {
    apply from: '../gradle-mvn-push.gradle'
    apply plugin: 'com.novoda.bintray-release'
    apply from: '../gradle-jcenter-push.gradle'
}

dependencies {
    compile project(':library')
    compile project(':library-extensions-expandable')

    compile "com.android.support:design:${versions.supportLib}"
    compile "com.android.support:support-annotations:${versions.supportLib}"

    compile 'com.mikepenz:materialize:1.0.3@aar'
}
